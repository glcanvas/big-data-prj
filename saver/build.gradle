plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'application'
}

version '1'

repositories {
    mavenCentral()
}
compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'

    implementation 'org.mongodb:bson:4.2.2'
    //implementation 'org.litote.kmongo:kmongo:4.2.5'
    //implementation group: 'org.json', name: 'json', version: '20160810'

    //implementation group: 'org.mongodb', name: 'mongo-db-driver-core', version: '4.2.0'
    //implementation group: 'org.mongodb', name: 'mongodb-driver', version: '4.2.0'

    implementation group: 'log4j', name: 'log4j', version: '1.2.17'

    implementation 'dev.morphia.morphia:core:1.6.1'

    testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}
